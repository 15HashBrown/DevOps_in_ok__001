version: 0.0
os: linux
files:
  - source: /
    destination: /home/
hooks:
  BeforeInstall:
    - location: before_install.sh
      timeout: 300
  ApplicationStop:
    - location: stop_server.sh
      timeout: 300      
  AfterInstall:
    - location: afterinstall.sh
      timeout: 300
  ApplicationStart:
    - location: applicationstart.sh
      timeout: 180
